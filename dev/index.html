<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="module" src="index.ts"></script>
		<link rel="stylesheet" href="style.css">
		<style>
			.md-subtext {
				font-size: .75rem;
				line-height: 1rem;
				font-weight: bold;
				color: dimgray;
			}
		</style>
		<title>mark-ed</title>
	</head>
	<body>
		<div class="editor-wrapper">
			<div
				id="editor"
				role="textbox"
				aria-multiline="true"
				spellcheck="false"
				autocorrect="off"
				autocapitalize="off"
				data-placeholder="Write something..."
			></div>
		</div>
		<button id="toggleMarks" data-hide-marks="true">Show Markdown syntax</button>
	</body>
</html>
